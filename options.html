	<title>Extension options</title>

	<style>

	h3,h4 {
		padding-left:20px;
	}
	label {
		display: inline-block;
		padding: 6px 20px 0 0;
		text-align: right;
		vertical-align: top;
		width:130px;
	}
	label:after {
		content: ":";
	}
	label span {
		color:#006400;
		font-weight: bold;
	}
	p.help,
	p.option {
		padding-left:150px;
	}
	*.option label {
		padding-top: 3px;
		width:auto;
	}
	*.option label:after {
		 content:none;
	}
	p.button {
		border-top:1px dashed #ccc;
		margin-top: 20px;
		padding: 30px 0;
		text-align: center;
	}
	</style>
